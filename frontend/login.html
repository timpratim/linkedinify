<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedInify - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-neutral-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="flex border-b">
        <button id="login-tab" class="w-1/2 py-3 text-center font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
          Login
        </button>
        <button id="register-tab" class="w-1/2 py-3 text-center font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
          Register
        </button>
      </div>
      
      <div class="p-6">
        <h1 class="text-2xl font-bold text-neutral-800 mb-6">LinkedInify</h1>
        
        <div id="auth-error" class="text-red-500 text-sm mb-4 hidden"></div>
        
        <!-- Login Panel -->
        <div id="login-panel" class="space-y-4">
          <form id="login-form" class="space-y-4">
            <div>
              <label for="login-email" class="block text-sm font-medium text-neutral-700 mb-1">Email</label>
              <input type="email" id="login-email" required class="w-full px-4 py-2 rounded-lg border border-neutral-200 focus:border-blue-500 focus:ring-0 transition-colors duration-200" placeholder="your@email.com">
            </div>
            <div>
              <label for="login-password" class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
              <input type="password" id="login-password" required class="w-full px-4 py-2 rounded-lg border border-neutral-200 focus:border-blue-500 focus:ring-0 transition-colors duration-200" placeholder="••••••••">
            </div>
            <div>
              <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Login
              </button>
            </div>
          </form>
          <div class="text-center text-sm text-gray-500">
            Don't have an account? <button id="switch-to-register" class="text-blue-600 hover:underline">Register</button>
          </div>
        </div>
        
        <!-- Register Panel -->
        <div id="register-panel" class="space-y-4 hidden">
          <form id="register-form" class="space-y-4">
            <div>
              <label for="register-email" class="block text-sm font-medium text-neutral-700 mb-1">Email</label>
              <input type="email" id="register-email" required class="w-full px-4 py-2 rounded-lg border border-neutral-200 focus:border-blue-500 focus:ring-0 transition-colors duration-200" placeholder="your@email.com">
            </div>
            <div>
              <label for="register-password" class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
              <input type="password" id="register-password" required class="w-full px-4 py-2 rounded-lg border border-neutral-200 focus:border-blue-500 focus:ring-0 transition-colors duration-200" placeholder="••••••••">
            </div>
            <div>
              <label for="confirm-password" class="block text-sm font-medium text-neutral-700 mb-1">Confirm Password</label>
              <input type="password" id="confirm-password" required class="w-full px-4 py-2 rounded-lg border border-neutral-200 focus:border-blue-500 focus:ring-0 transition-colors duration-200" placeholder="••••••••">
            </div>
            <div>
              <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Register
              </button>
            </div>
          </form>
          <div class="text-center text-sm text-gray-500">
            Already have an account? <button id="switch-to-login" class="text-blue-600 hover:underline">Login</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="mt-8 text-center">
      <a href="https://treblle.com" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-200">
        <span class="text-neutral-600 font-medium">Powered by</span>
        <img src="https://cdn.prod.website-files.com/6446b3c46dac08ff137e3b2b/67614962f09f4a49c0496c8c_logo-color.png" alt="Treblle" class="h-6">
      </a>
    </footer>
  </div>

  <script type="module">
    import { initAuthUI } from '/src/auth.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize auth UI
      initAuthUI();
      
      // Additional UI helpers
      const switchToRegister = document.getElementById('switch-to-register');
      const switchToLogin = document.getElementById('switch-to-login');
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      
      switchToRegister.addEventListener('click', () => {
        registerTab.click();
      });
      
      switchToLogin.addEventListener('click', () => {
        loginTab.click();
      });
      
      // Show error messages
      const authError = document.getElementById('auth-error');
      if (authError) {
        authError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
