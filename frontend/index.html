<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedInify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-neutral-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <div class="bg-white rounded-lg p-6 border border-neutral-200/30">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-neutral-800">LinkedInify</h2>
        <button id="logout-btn" class="px-3 py-1 text-sm text-white bg-gray-600 rounded hover:bg-gray-700 transition-colors duration-200">
          Logout
        </button>
      </div>
      <div class="space-y-6">
        <div>
          <label for="input-text" class="block text-sm font-medium text-neutral-700 mb-2">Enter Regular Text</label>
          <textarea id="input-text" rows="4" class="w-full px-4 py-3 rounded-lg border border-neutral-200/30 focus:border-neutral-400 focus:ring-0 transition-colors duration-200" placeholder="Enter your regular text here... (e.g., 'We're working on a new project')"></textarea>
        </div>
        
        <div class="flex justify-center">
          <button id="translate-btn" class="px-6 py-3 text-white rounded-lg hover:opacity-90 transition-all duration-200 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            LinkedInify
          </button>
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-700 mb-2">LinkedIn-Style Text</label>
          <div class="bg-neutral-50 rounded-lg p-4 border border-neutral-200/30 min-h-[100px]">
            <p id="output-text" class="text-neutral-600">I'm thrilled to announce that we're embarking on an exciting new journey...</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-8 text-center">
      <a href="https://treblle.com" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-200">
        <span class="text-neutral-600 font-medium">Powered by</span>
        <img src="https://cdn.prod.website-files.com/6446b3c46dac08ff137e3b2b/67614962f09f4a49c0496c8c_logo-color.png" alt="Treblle" class="h-6">
      </a>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
